<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="stylescontact.css">
    <nav id="nav">
        <div class="hamburger" id="hamburger">&#9776;</div>
        <ul id="menu" class="hidden">
            <li><a href="index.html" class="active">Inicio</a></li>

            <li><a href="resume.html">Currículum</a></li>
            <li><a href="contact.html">Contacto</a></li>
        </ul>
    </nav>
</head>
<body>
    <!-- Header de la página de contacto -->
        <header id="header">
        <div class="contacto">
            <h1>¿Cómo podrás contactarme?</h1>
        </div>
        </header>
        <!-- Sección principal del formulario de contacto -->
<div class="main-container">
        <main>
            <section>
                <h3>Llena el siguiente formulario de contacto</h3>
                <div class="contact-form">
                    <form id="contactForm" onsubmit="return validateForm()">
                        <div class="form-group">
                        <!-- Campo de nombre -->
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" required>
                        </div>
                        <!-- Campo de correo electrónico -->
                        <div class="form-group">
                            <label for="email">Correo Electrónico:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <!-- Campo de teléfono con validación -->
                        <div class="form-group">
                            <label for="telefono">Teléfono:</label>
                            <input type="tel" id="telefono" name="telefono" required pattern="[0-9]{10}" title="El teléfono debe contener 10 dígitos.">
                        </div>
                        <!-- Campo de mensaje -->
                        <div class="form-group">
                            <label for="mensaje">Mensaje:</label>
                            <textarea id="mensaje" name="mensaje" required></textarea>
                        </div>
                        <!-- Botón de envío del formulario -->
                        <div class="form-group">
                            <button type="submit">Enviar</button>
                        </div>
                    </form>
                    <!-- Mensaje de error o éxito -->
                    <div id="formMessage" style="color: red; margin-top: 1em;"></div>
                    <div id="successMessage" style="color: green; margin-top: 1em; display: none;"></div>
                </div>
            </section>            
            <section id="download-cv" class="main special">
        </main>
            <!-- Footer con enlaces a redes sociales -->
            <footer id="footer">
                <section>
                    <h2>Redes Sociales</h2>
                    <div class="social-icons">
                        <a href="https://wa.me/+5492346505016" target="_blank"><img src="Whatsapp.png" alt="WhatsApp" class="Whatsapp"></a>
                        <a href="https://www.linkedin.com/in/celeste-gonz%C3%A1lez-b96150151/" target="_blank"><img src="Linkedin.png" alt="LinkedIn" class="Linkedin"></a>
                        <a href="https://github.com/celesteg21" target="_blank"><img src="Github.png" alt="GitHub" class="Github"></a>
                    </div>
                </section>
                <section>
                    <p>Derechos Reservados. &copy; 2024</p>
                </section>
            </footer>
    </div>
    <!-- Botón para volver al inicio -->
    <button id="scrollToTop" style="display: none; position: fixed; bottom: 20px; right: 20px; background: #321939; color: white; border: none; border-radius: 5px; padding: 10px; cursor: pointer;">
        ↑ Volver Arriba
    </button>
    <!-- Script para el funcionamiento del formulario y el botón Scroll to Top -->
    <script src="index.js"></script>
</body>
</html>
