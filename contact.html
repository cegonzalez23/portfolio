<body>
        <header id="header">
        <div class="contacto">
            <h1>¿Cómo podrás contactarme?</h1>
        </div>
        </header>
<div class="main-container">
        <main>
            <section>
                <h3>Llena el siguiente formulario de contacto</h3>
                <div class="contact-form">
                    <form action="/enviar-formulario" method="post">
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Correo Electrónico:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="telefono">Teléfono:</label>
                            <input type="tel" id="telefono" name="telefono">
                        </div>
                        <div class="form-group">
                            <label for="mensaje">Mensaje:</label>
                            <textarea id="mensaje" name="mensaje" required></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit">Enviar</button>
                        </div>
                    </form>
            </section>
            <section id="download-cv" class="main special">
        </main>
            <!-- Footer -->
            <footer id="footer">
                <section>
                    <h2>Redes Sociales</h2>
                    <div class="social-icons">
                        <a href="https://wa.me/+5492346505016" target="_blank"><img src="/HTML/img/Whatsapp.png" alt="WhatsApp" class="Whatsapp"></a>
